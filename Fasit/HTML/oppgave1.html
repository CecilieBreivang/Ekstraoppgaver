<!DOCTYPE html>
<html lang="en">
<head>
    <!-- I <head>...</head> har vi metadata (intern informasjon) om dokumentet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<!-- I <body>...</body> har vi innholdet på nettsiden -->

<!-- Legg merke til at strukturen her er <html> <head></head> <body></body> </html>-->
<body>
    <!-- FASIT / EKSEMPEL -->

    <!-- Oppgave 1 - Lag en side som inneholder en overskrift, en liste og et bilde -->
    

    <!-- Skriv koden under her -->

    <!-- Vi bruker <h1>, <h2>, <h3>, <h4>, <h5>, <h6> for headings (titler, undertitler).
         Grunnen til at det finnes 6 ulike har med hierarki å gjøre. Når vi har en h1 og en h4, så sier vi at innholdet
         i h1 er viktigere enn innholdet i h4. -->
    <h1>Min favorittfrukt</h1>

    <!-- For lister har vi <ol> (ordered list) og <ul> (unordered list). <ol> har nummererte elementer, mens <ul> har punktmerkede elementer. -->
    <ol>
    <!-- <li> er et element i en liste -->
        <li>Eple</li>
        <li>Banan</li>
        <li>Pære</li>
        <li>Melon</li>
        <li>Drue</li>
    </ol>

    <!-- Et bilde kan legges inn med <img>. src er stien til bildet, og alt er en beskrivelse av bildet som vises hvis bildet ikke lastes inn.
    i src="..." kan vi både bruke en URL fra et nettsted eller navnet på bildefilen dersom den ligger lokalt (i mappa til nettsiden). -->
    <img src="https://images.unsplash.com/photo-1498507297833-5373e346b4e0?q=80&w=1625&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="En bolle med frukt og bær">

</body>
</html>
